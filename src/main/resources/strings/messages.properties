help.text=\
Available commands:\n\
- help: Show this help\n\
- exit: Exit application\n\
- list: List all users\n\
- create <"name"> <email>: Create new user\n\
- update <id> <"name"> <email>: Update user\n\
- delete <id>: Delete user by ID\n\
- find <id>: Find user by ID\n\
- sort: Sort users by name\n\
- filter <domain>: Filter users by email domain\n\
- search <"query">: Search users by name\n\
- stats: Show statistics\n\
\n\
Examples:\n\
create "Basta" basta@example.com\n\
update 1 "Vasiliy Basta" vasiliybasta@example.com\n\
delete 1\n\
find 1\n\
sort\n\
filter gmail.com\n\
search "Basta"\n\
stats

